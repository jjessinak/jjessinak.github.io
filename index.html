<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrooge McDuck's Crypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <h1 class="display-4 text-center  fw-normal pt-2">Crypto Analyzer</h1>
    <br>
    <div class="container-sm p-5 mb-3">

        <div id="bitcoinh2" class="bitcoinh2">
            <h2 class="display-5 text-center fw-normal">Bitcoin <svg xmlns="http://www.w3.org/2000/svg" width="1em"
                    height="1em" fill="currentColor" class="bi bi-currency-bitcoin" viewBox="0 0 20 20">
                    <path
                        d="M5.5 13v1.25c0 .138.112.25.25.25h1a.25.25 0 0 0 .25-.25V13h.5v1.25c0 .138.112.25.25.25h1a.25.25 0 0 0 .25-.25V13h.084c1.992 0 3.416-1.033 3.416-2.82 0-1.502-1.007-2.323-2.186-2.44v-.088c.97-.242 1.683-.974 1.683-2.19C11.997 3.93 10.847 3 9.092 3H9V1.75a.25.25 0 0 0-.25-.25h-1a.25.25 0 0 0-.25.25V3h-.573V1.75a.25.25 0 0 0-.25-.25H5.75a.25.25 0 0 0-.25.25V3l-1.998.011a.25.25 0 0 0-.25.25v.989c0 .137.11.25.248.25l.755-.005a.75.75 0 0 1 .745.75v5.505a.75.75 0 0 1-.75.75l-.748.011a.25.25 0 0 0-.25.25v1c0 .138.112.25.25.25L5.5 13zm1.427-8.513h1.719c.906 0 1.438.498 1.438 1.312 0 .871-.575 1.362-1.877 1.362h-1.28V4.487zm0 4.051h1.84c1.137 0 1.756.58 1.756 1.524 0 .953-.626 1.45-2.158 1.45H6.927V8.539z" />
                </svg></h2>

            <h3 id="price_now" class="display-6 text-center fw-normal">Price now: </h3>
        </div>

        <div class="row justify-content-center p-4">
            <div class="col-2 mx-auto">
                <form id="start_date">
                    <label for="start_date">
                        <p class="fs-4">Start date:</p>
                    </label>
                    <input type="date" name="start_date_input"">
                </form>
            </div>
            <div class=" col-2 mx-auto">
                    <form id="end_date">
                        <label for="end_date">
                            <p class="fs-4">End date:</p>
                        </label>
                        <input type="date" name="end_date_input">
                    </form>
            </div>
        </div>
        <div id="buttondiv" class="row text-center">
            <div class="col-md-12">
                <button type="button" id="analyzeButton" class="btn btn-warning btn-lg">Analyze Date Range</button>
            </div>
            <div class="col-md-12 mt-2">
                <button type="button" id="resetButton" class="btn btn-secondary btn-lg" disabled>Reset <svg
                        xmlns="http://www.w3.org/2000/svg" width="0.9em" height="0.9em" fill="currentColor"
                        class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
                    </svg></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
